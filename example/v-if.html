<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>V-if&V-else&V-show</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>V-if&V-else&V-show-实例</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">您好：JSMrLi!</div>
        <div v-else="isLogin">您好：请登录</div>
        <div v-show="isShow">我是：Show</div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isLogin: false,
                isShow:true
            }
        })
        // V-if:判断是否加载，可以减轻服务器的压力，在需要时加载。
        // V-show:调试css dispaly属性，可以使客户端操作更加流畅
    </script>
</body>

</html>
