<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>component继承-实例</h1>
<hr>
<div id="app">
    <panda></panda>
</div>
<script>
    var city = {
        template: `<div style="color: green">SiChuan from China!</div>`
    };

    var pandaComponents = {
        template: `
            <div style="color: red">
                <p>Panda from China!</p>
                <city></city>
            </div>
        `,
        components: {
            "city": city
        }
    };

    var app = new Vue({
        el: "#app",
        components: {
            "panda": pandaComponents
        }
    })
</script>
</body>

</html>
