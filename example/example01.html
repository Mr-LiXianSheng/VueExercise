<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>example methods Demo</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
</head>

<body>
<h1>example methods Demo-实例</h1>
<hr>
<div id="app">
    {{message}}
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!"
        },
        mounted:function () {
            $("#app").html("我是jQuery！")
        },
        methods:{
            add:function () {
                console.log("调用了构造器内部的ADD方法！")
            }
        }
    });

    app.add()
</script>
</body>

</html>
