<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>component初识组件-实例</h1>
<hr>
<div id="app">
    <jspang></jspang>
    <panda></panda>
</div>
<script>
    Vue.component("jspang",{
        template:`
            <div style="color: chocolate">我是全局的jspang组件</div>
        `
    });
    var app = new Vue({
        el: "#app",
        components:{
            "panda":{
                template:`<div style="color: green">我是局部panda组件</div>`
            }
        }
    })
</script>
</body>

</html>
