<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template模板</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>Template三种写法</h1>
<hr>
<div id="app">
    {{message}}
</div>

<template id="dd2">
    <h2 style="color:red;">我是Template标签模板</h2>
</template>

<script type="text/x-template" id="dd3">
    <h2 style="color:red;">我是script标签模板</h2>
</script>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!"
        },
        template:"#dd3",
        /*template:"#dd2"*/
        /*template:`
            <h2 style="color:red;">我是选项模板</h2>
        `*/
    })
</script>
</body>

</html>
