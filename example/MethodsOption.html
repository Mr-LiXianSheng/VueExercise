<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MethodsOption</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>MethodsOption方法选项-实例</h1>
<hr>
<div id="app">
    {{a}}
    <p>
        <button @click="add(2)">add</button>
    </p>
    <p>
        <btn  @click.native="add(2)"></btn>
    </p>
</div>
<button onclick="app.add(3)">外部Add</button>
<script>
    var btn={
        template:`<button>组件Add</button>`
    };
    var app = new Vue({
        el: "#app",
        data: {
            a: 1
        },
        components:{
          "btn":btn
        },
        methods: {
            add: function (num) {
                if (num != '') {
                    this.a += num;
                } else {
                    this.a++;
                }
            }
        }
    })
</script>
</body>

</html>
