<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>watchOption</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>watchOption选项监控数据-实例</h1>
<hr>
<div id="app">
    <p>今日温度：{{wendu}}°C</p>
    <p>穿衣建议：{{chuanyi}}</p>
    <p>
        <button @click="shenggao">升高温度</button>
        <button @click="jiandi">减低温度</button>
    </p>
</div>
<script>
    var chuanyiarray = ["T恤短袖", "夹克长裙", "棉衣羽绒服"]
    var app = new Vue({
        el: "#app",
        data: {
            wendu: 14,
            chuanyi: "夹克长裙"
        },
        methods: {
            shenggao: function () {
                this.wendu += 5;
            },
            jiandi: function () {
                this.wendu -= 5;
            }
        },
        /*watch: {
            wendu: function (newVal, oldVal) {
                if (newVal >= 26) {
                    this.chuanyi = chuanyiarray[0];
                } else if (newVal < 26 && newVal > 0) {
                    this.chuanyi = chuanyiarray[1];
                } else {
                    this.chuanyi = chuanyiarray[2];
                }
            }
        }*/
    });

    app.$watch('wendu',function(newVal,oldVal){
        if(newVal>=26){
            this.chuanyi=chuanyiarray[0];
        }else if(newVal<26 && newVal >=0)
        {
            this.chuanyi=chuanyiarray[1];
        }else{
            this.chuanyi=chuanyiarray[2];
        }

    })

</script>
</body>

</html>
