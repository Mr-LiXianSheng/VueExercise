<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>component属性-实例</h1>
<hr>
<div id="app">
    <panda here="China"></panda>
    <panda :here="message"></panda>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Sichuan"
        },
        components: {
            "panda": {
                template: `<div style="color: green">Panda from {{here}}</div>`,
                props: ["here"]
            }
        }
    })
</script>
</body>

</html>
