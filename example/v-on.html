<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>V-on</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>V-on-实例</h1>
<hr>
<div id="app">
    本场比赛得分：{{grade}}
    <p>
        <button v-on:click="jiafe">加分</button>
        <button @click="jianfen">减分</button>
        <br/>
        <input type="text" @keyup.enter="onEnter" v-model="something">
    </p>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            grade: 0,
            something: 1
        },
        methods: {
            jiafe: function () {
                this.grade++;
            },
            jianfen: function () {
                this.grade--;
            },
            onEnter: function () {
                this.grade = this.grade + parseInt(this.something)
            }
        }
    })
</script>
</body>

</html>
