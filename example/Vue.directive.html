<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.directive 自定义指令</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>Vue.directive-实例</h1>
<hr>
<div id="app">
    <div v-jsmr="color">{{num}}</div>
    <p>
        <button @click="add">Add</button>
    </p>
</div>
<script>
    Vue.directive("jsmr",function (el,binding) {
        console.log(el);
        console.log(binding);
        console.log(binding.name);
        console.log(binding.value);
        console.log(binding.expression);
        el.style="color:"+binding.value;
    });
    var app = new Vue({
        el: "#app",
        data: {
            num: 10,
            color:"red"
        },
        methods:{
            add:function () {
                this.num++;
            }
        }
    })
</script>
</body>

</html>
