<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mixins混入选项操作</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>Mixins混入选项操作-实例</h1>
<hr>
<div id="app">
    {{num}}
    <p><button @click="add">add</button></p>
</div>
<script>
    var addConsole={
        updated:function () {
            console.log("数据发生变化，变成成了"+this.num)
        }
    };

    Vue.mixin({
        updated:function () {
            console.log("我是全局的混入")
        }
    });

    var app = new Vue({
        el: "#app",
        data: {
            num:1
        },
        methods:{
            add:function () {
                this.num++;
            }
        },
        updated:function () {
          console.log("我是原生的updated")
        },
        mixins:[addConsole]
    })
</script>
</body>

</html>
