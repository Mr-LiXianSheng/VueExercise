<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue.set</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
<h1>vue.set全局操作-实例</h1>
<hr>
<div id="app">
    {{count}}
</div>
<script>
    var outData = {
        count:1,
        goods:"car"
    };
    var app = new Vue({
        el: "#app",
        data: outData
    })
</script>
</body>

</html>
